<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Extra - 04</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        
        <img src="image/img1.png" alt="Desenho de um balão de fala laranja,cujo conteúdo são 5 estrelas,sendo 3 delas brancas e outras duas laranja escuro">
      
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
          </div>
        </fieldset>
      </header>
      
      <fieldset>
        <div class="col-2">
  
          <div class="input-wrapper"></div>
          <label for="event-name">Nome</label>
          <input type="event-name" id="name" >
          
          <div class="input-wrapper"></div>
          <label for="event-surname">Sobrenome</label>
          <input type="event-surname" id="surname">
        
        </div>
        
        
        <div class="input-wrapper">
          <label for="event-email">E-mail</label>
          <input type="event-email" id="email">
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="event-select">Selecione quem foi o seu mentor ?</label>
            <select id="event-select">
              <option value="Mentorship 1">Padre Whashintton</option>
              <option value="Mentorship 2">Izaquías</option>
              <option value="Mentorship 3">Seu Germaro</option>
            </select>
          </div>
  
          <div class="input-wrapper">
            <label for="text">Feedback sobre o mentor</label>
            <input type="text" id="Textarea">
          </div>
  
          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-doubts">
            <label for="checkbox-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
    
        </div>
      
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
          </div>

            <div class="input-wrapper">
              <label for="event-init">Das  </label>
              <input type="time" id="event-init">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
        </div>
      </fieldset>
      


    </div>
  </body>
</html>
